<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" placeholder="Enter Name" id="fullname" required>

      <label for="email">Email</label>
      <input type="email" placeholder="Enter Email" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Message</label>
      <textarea name="message" placeholder="Enter Message" id="message" cols="30" rows="10"></textarea>

      <input type="checkbox" id="checkbox">
      <input type="submit" value="Submit">
      
    </form>


    
  </body>
</html>
